<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <!-- Style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Frontend Mentor | Interactive comments section</title>
</head>

<body>

    <div class="container-fluit">
        <!-- To Keep Margin on Top of First Comment -->
        <div class="mt--2"></div>

        <!-- Comment Section - Render All Comments -->
        <div id="comments"></div>

        <!-- Replies Section -->
        <div class="pl--5">
            <div class="border-left">
                <div id="replyOne"></div>
                <div id="replyTwo"></div>
            </div>
        </div>

        <!-- Add Comment Section -->
        <div class="card mt-3 mx-auto w--90">
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="form-group p-3 mb-0">
                            <textarea type="text" class="form-control --comment" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add a comment..."></textarea>
                        </div>
                    </form>
                </div>

                <div class="col-6 pt-2 pl--1875">
                    <img class="d-inline --avatar" src="./images/avatars/image-juliusomo.png" alt="avatar">
                </div>

                <div class="col-6 text-right pb-3 pr--1875">
                    <button type="submit" class="btn btn--send">Send</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Credit: Bootstrap Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-2">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Delete comment</h4>
                    <div type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="modal-body text-muted pt-0 pb-0">
                    Are you sure you want to delete this comment? This will remove the comment and can't be undone.
                </div>
                <div class="modal-footer mx-auto">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO, CANCEL</button>
                    <button type="button" class="btn --delete-bg text-white">YES, DELETE</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Credit End-->
    <div class="attribution mt-3 mb-3">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Toto-Kotaro-Tanaka/ss-interactive-comments-section" target="_blank">Toto Tanaka</a>.
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
