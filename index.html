<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <!-- Style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Frontend Mentor | Interactive comments section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <!-- Pull dynamic content from the data.json file -->
    <div class="container-fluit">
        <div class="card mt-5 mx-auto w--90">
            <div class="p-3">
                <img class="d-inline --avatar" src="./images/avatars/image-amyrobson.png" alt="avatar">
                <h5 class="d-inline">amyrobson</h5>
                <p class="d-inline --time">fixed text 1 m ago</p>
            </div>
            <div>
                <p class="card-text --text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
            <div class="card-body row">
                <!-- Credit: Bootsnip https://bootsnipp.com/snippets/dGWP -->
                <div class="col --input">
                    <div class="input-group">
                        <span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
								<span class="glyphicon glyphicon-plus"><i class="fa-solid fa-plus fa-sm"></i></span>
                        </button>
                        </span>
                        <input type="text" name="quant[1]" class="form-control input-number text-center" value="1" min="1" max="99">
                        <span class="input-group-btn">
							<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
								<span class="glyphicon glyphicon-minus"><i class="fa-solid fa-minus fa-sm"></i></span>
                        </button>
                        </span>
                    </div>
                </div>
                <!-- Credit End -->
                <div class="col pr-0 --reply">
                    <a href="#" class="btn btn-primary --reply"><i class="fa-solid fa-reply"></i><span class="pl-2 pr-0">Reply</span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution mt-5">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Toto Tanaka</a>.
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
